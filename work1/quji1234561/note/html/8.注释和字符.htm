<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>1.注释符号</h1>
    <img src="图片素材/注释.png">
    <p>可使用快捷键ctrl+/</p>
    <table>
        <tr>
            <th>描述</th>
            <th>代码</th>
        </tr>
        <tr>
            <td>空格</td>
            <td>&amp;nbsp;</td>
            <!--  &nbsp;  -->
        </tr>
        <tr>
            <td>小于</td>
            <td>&amp;lt;</td>
            <!--  &lt;  -->
        </tr>
        <tr>
            <td>大于</td>
            <td>&amp;gt;</td>
            <!-- &gt;  -->
        </tr>
        <tr>
            <td>和</td>
            <td>&amp;amp;</td>
            <!--  &amp;  -->
        </tr>
        <tr>
            <td>元</td>
            <td>&amp;yen;</td>
            <!--  &yen;  -->
        </tr>
    </table>
</body>

</html>
