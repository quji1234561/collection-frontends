<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>表格主体为table</h2>
    <h2>行为tr</h2>
    <h2>单元格为td</h2>
    <h2>特殊单元格（行首）为th，会加粗和居中</h2>
    <h2>表格用来展示数据（居中表格）：</h2>

    <table align="center" border="" cellpadding="7" cellspacing="0">
        <thead>
            <tr>
                <th>行首1</th>
                <th>行首2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>a1</td>
                <td>a2</td>
            </tr>
            <tr>
                <td>b1</td>
                <td>b2</td>
            </tr>
            <tr>
                <td>c1</td>
                <td>c2</td>
            </tr>
        </tbody>
    </table>
    <h2>表格相关属性：</h2>
    <img src="图片素材/表格属性.png">
</body>

</html>
