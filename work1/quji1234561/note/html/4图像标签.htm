<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 图像标签img必定加src属性 -->
    <p>插入图像<img src="图片素材/男.png"></p>
    <p>插入图像失败<img src="图片素材/nan" alt="无法显示" /></p>
    <p>插入图像含提示<img src="图片素材/男.png" alt="无法显示" title="男"></p>
    <p>可以使用width和height和border调整图像<img src="图片素材/男.png" width="200" /></p>
</body>

</html>
