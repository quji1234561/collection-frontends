<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            color: blue;
        }

        li {
            color: brown;
        }
    </style>
</head>

<body>
    <h2>无序列表</h2>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>

    <h2>有序列表</h2>
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>

    <h2>自定义列表</h2>
    <h4>用于 一大多小（解释关系）</h4>
    <dl>
        <dt>主体</dt>
        <dd align="left">注释1</dd>
        <dd>注释2</dd>
    </dl>
</body>

</html>
