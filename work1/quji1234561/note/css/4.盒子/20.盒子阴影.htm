<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-left: 100px;
            width: 200px;
            height: 200px;
            box-shadow: 10px 10px 15px 10px rgbA(0, 0, 0, .4);
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1>盒子阴影box-shadow</h1>
    <p>box-shadow: h-shadow v-shadow blur spread color inset</p>
    <h3>必需：h-shadow 水平阴影位置 v-shadow 垂直阴影位置</h3>

    <h3>blur 模糊距离（值越大越模糊）
        <br> spread 阴影尺寸（值越大阴影越大）
        <br>color 阴影颜色
        <br>inset 可将外部阴影改为内部阴影（默认outset，若写outset阴影消失）
    </h3>

    <div></div>

    <h2>内阴影</h2>
    <div style="box-shadow:10px 10px 15px 10px rgbA(0, 0, 0, .4) inset;"></div>

</body>

</html>
