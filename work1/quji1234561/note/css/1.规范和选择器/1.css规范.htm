<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
            font-size: 19px;
        }
    </style>
</head>

<body>
    <p>css写在head的style中，<br>标注所修改的标签（选择器）后 用花括号添加修改的属性（如color:red;或者font-size:19px;）</p>

</body>

</html>
