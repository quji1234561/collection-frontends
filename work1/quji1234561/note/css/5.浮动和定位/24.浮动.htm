<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: right;
        }

        .div2 {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>浮动float</h1>
    <p>none 不浮动（默认）
        left 左
        right 右
    </p>
    <div class="div1">1</div>
    <div class="div2">2</div>
    <h2>浮动特性</h2>
    <p>
        1.浮动会脱离标准流<br>
        2.浮动元素会在一行内沿顶部对齐<br>
        3.浮动的元素具有行内块元素的特性<br>
        4.浮动盒子只会影响后面的标准流，不会影响前面的标准流<br>
        5.高度坍塌：子元素浮动，父元素不设高度时高度为零
    </p>
    <p>浮动元素之间也可以设置外边距</p>

</body>

</html>
