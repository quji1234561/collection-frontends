<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 20px;
        }

        .d1 {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1>定位</h1>
    <h2>需求：某元素能在盒子内自由移动，并压住其他盒子；能固定在页面中的某个位置</h2>
    <h2>定位：定位模式+边偏移</h2>
    <br>
    <h2>1.定位模式position</h2>
    <p>static 静态定位</p>
    <p>relative 相对定位</p>
    <p>absolute 绝对定位</p>
    <p>fixed 固定定位</p>

    <h2>2.边偏移</h2>
    <p>相对于父元素边线的距离</p>
    <p>边偏移属性：top bottom left right</p>

    <div class="d1"></div>
</body>

</html>
